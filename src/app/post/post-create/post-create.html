<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <div class="card shadow-sm">
        <div class="card-body p-4">

          <h3 class="text-center mb-4 fw-bold">Crear Post</h3>

          <form (ngSubmit)="onSubmit()" novalidate>

            <!-- TÍTULO -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Título</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="post.title"
                name="title"
                required
                placeholder="Escribe el título del post">
            </div>

            <!-- CONTENIDO -->
            <div class="mb-3">
              <label class="form-label fw-semibold">Contenido</label>
              <textarea
                class="form-control"
                rows="4"
                [(ngModel)]="post.content"
                name="content"
                required
                placeholder="Escribe el contenido del post"></textarea>
            </div>

            <!-- IMAGEN -->
            <div class="mb-4">
              <label class="form-label fw-semibold">Imagen</label>
              <input
                type="file"
                class="form-control"
                (change)="onFileSelected($event)"
                accept="image/*"
                required>
            </div>

            <!-- BOTÓN -->
            <div class="d-grid">
              <button
                type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="loading">

                <span *ngIf="!loading">Crear Post</span>
                <span *ngIf="loading">Subiendo...</span>
              </button>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
