<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body">
          <h3 class="mb-4 text-center fw-bold">
            <i class="bi bi-person-gear me-2"></i> Ajustes del Perfil
          </h3>

          <div *ngIf="successMessage" class="alert alert-success text-center">
            {{ successMessage }}
          </div>

          <!-- FOTO DE PERFIL -->
          <div class="text-center mb-4">
            <div class="profile-pic-wrapper position-relative">
              <img [src]="profileImageUrl" alt="Foto de perfil" class="rounded-circle shadow-sm profile-pic" />
              <label class="btn btn-outline-primary btn-sm mt-3" style="cursor:pointer">
                <i class="bi bi-camera"></i> Cambiar foto
                <input type="file" accept="image/*" style="display:none" (change)="onFileChange($event)" />
              </label>
            </div>
          </div>

          <!-- FORMULARIO -->
          <form autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label fw-semibold">Nombre</label>
              <input type="text" class="form-control shadow-sm" [(ngModel)]="editUser.name" name="name" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Apellidos</label>
              <input type="text" class="form-control shadow-sm" [(ngModel)]="editUser.surname" name="surname" />
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Username</label>
              <input type="text" class="form-control shadow-sm" [(ngModel)]="editUser.username" name="username" />
            </div>
            <div class="d-flex justify-content-between mt-4">
              <button type="button" class="btn btn-outline-secondary px-4" routerLink="/perfil">
                <i class="bi bi-arrow-left"></i> Volver
              </button>
              <button type="submit" class="btn btn-primary px-4">
                <i class="bi bi-check-lg"></i> Guardar cambios
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
