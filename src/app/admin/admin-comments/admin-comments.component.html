<div class="container mt-4">
  <h3 class="mb-3">Moderaci√≥n de Comentarios</h3>

  <div *ngIf="loading" class="text-muted">Cargando...</div>

  <div *ngIf="!loading && pendingComments.length === 0" class="text-muted">
    No hay comentarios pendientes.
  </div>

  <div *ngFor="let comment of pendingComments" class="card mb-3">
    <div class="card-body">

      <p class="mb-1">
        <strong>Usuario:</strong> {{ comment.user?.username }}
      </p>

      <p class="mb-1">
        <strong>Post ID:</strong> {{ comment.post_id }}
      </p>

      <p class="mb-2">
        <strong>Texto:</strong> {{ comment.content }}
      </p>

      <div class="d-flex gap-2">
        <button class="btn btn-success btn-sm" (click)="approve(comment.id)">
          Aprobar
        </button>

        <button class="btn btn-danger btn-sm" (click)="reject(comment.id)">
          Rechazar
        </button>
      </div>

    </div>
  </div>
</div>
